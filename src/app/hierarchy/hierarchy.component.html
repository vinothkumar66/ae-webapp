<span>Hierarchy Viewer</span>

<div class="hierarchy-container">
  <div class="tree-section">
    <dx-tree-view
      [items]="treeItems"
      displayExpr="text"
      itemsExpr="items"
      [searchEnabled]="true"
      [searchMode]="'contains'"
      [selectByClick]="true"
      selectionMode="single"
      (onItemClick)="onTreeItemClick($event)"
      height="525"
    >
      <div *dxTemplate="let item of 'item'">
        <i class="dx-icon dx-icon-folder"></i>
        {{ item.text }}
      </div>
    </dx-tree-view>
  </div>

  <!-- Right: Pages and Reports -->
  <div class="lists-section">
    <div class="list-block">
      <span>Assigned Pages</span>
      <dx-list [items]="assignedPages" height="200" [searchEnabled]="true">
        <div *dxTemplate="let page of 'item'">
          <i class="dx-icon dx-icon-page"></i> {{ page }}
        </div>
      </dx-list>
    </div>

    <div class="list-block">
      <span>Reports</span>
      <dx-list [items]="reports" height="200" [searchEnabled]="true">
        <div *dxTemplate="let report of 'item'">
          <i class="dx-icon dx-icon-doc"></i> {{ report }}
        </div>
      </dx-list>
    </div>
  </div>
</div>
